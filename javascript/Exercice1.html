<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark-subtle">

<div class="container">
    <div class="row">
        <div class="col-8 mx-auto">
            <form novalidate id="contact" class="bg-white p-4 mt-5 rounded-2">
                <h1 class="display-2 mb-4">Contactez-nous</h1>
                <div class="mb-3">
                    <label for="sujet" class="form-label">Sujet de la demande</label>
                    <input type="text" class="form-control" id="sujet" placeholder="ex. Demande d'informations">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control"
                              placeholder="Saisissez votre message..."></textarea>
                </div>
                <div class="mb-3 d-grid gap-2">
                    <button class="btn btn-dark">Envoyer mon message</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- Script JS -->
<script src="formulaires.js"></script>
</body>
</html>
